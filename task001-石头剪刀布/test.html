<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>图片呼吸灯，CSS3图片鼠标移上放大图片</title>
<style type="text/css">
* {
	padding: 0;
	margin: 0
}
body {
	background-color: #eee;
}
.test {
	width: 540px;
	margin: 40px auto 0
}
li {
	width: 180px;
	height: 120px;
	float: left;
	list-style: none
}
li img {
	display: block;
	width: 140px;
	height: 80px;
	padding: 8px;
	background-color: #FFF;
	box-shadow: 0px 0px 18px rgba(0,0,0,.4);
	-webkit-transition: all ease .3s;
	transition: all ease .3s
}
li img:hover {
	-webkit-transform: scale(1.05);
	transform: scale(1.05);
	box-shadow: 0px 0px 18px rgba(0,0,0,.5);
}
</style>
</head>
<body>
<div class="test">
  <ul>
    <li><a href="#"><img src="/img/1.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/2.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/3.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/3.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/2.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/1.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/1.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/2.jpg" width="140" height="80" alt=""></a></li>
    <li><a href="#"><img src="/img/3.jpg" width="140" height="80" alt=""></a></li>
  </ul>
</div>
</body>
</html>
