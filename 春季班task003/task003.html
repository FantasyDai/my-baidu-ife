<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GTD Tools</title>
	<link rel="stylesheet" type="text/css" href="task003.css">
</head>
<body>
<header>
	<p>GTD Tools</p> 
</header>
<div id="container">
	<div id="class-list" class="content">
		<p id="all-class">所有任务</p>
		<ul>分类列表
			<li class="class-item">默认分类</li>
		</ul>
		<div id="class-footer">
			<p id="add-class">新增分类</p>
		</div>
	</div>
	<div id="task-list" class="content">
		<div id="task-state">
			<ul>
				<li class="task-type">所有</li>
				<li>未完成</li>
				<li>已完成</li>
			</ul>
		</div>
		<div id="task-footer">
			<p id="add-task">新增任务</p>
		</div>
	</div>
	<div id="task-area" class="content">
		<div id="task-title">
			<p>任务标题：</p>
			<img src="images/save.png" id="save">
			<img src="images/write.png" id="write">
		</div>
		<div id="task-date">
			<p>任务时间：</p>
		</div>
		<div id="task-content">
			<p>完成task003</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="script/util.js"></script>
<script type="text/javascript" src="script/task003.js"></script>
</body>
</html>
